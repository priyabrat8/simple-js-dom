<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="main-heading">
        <h1>Can you turn the light on?</h1>
        <button onclick="document.getElementById('myImage').src='./Images/lightOn.png'">lightOn</button>
        <img src="./Images/lightOff.png" alt="" srcset="" id="myImage">
        <button onclick="document.getElementById('myImage').src='./Images/lightOff.png'">lightOff</button>
    </div>
</body>
</html>
